<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./less/login.css">
</head>
<body>
    <div class='box flex flex-align-center flex-pack-center'>
        <div class="login-box">
            <div class="title">标题</div>
            <ul class="input-box">
                <li class="flex flex-align-center flex-pack-justify">
                    <label><i class="iconfont icon-my"></i></label> <input type="text" class="flex-1" placeholder="手机号">
                </li>
                <li class="flex flex-align-center flex-pack-justify">
                    <label><i class="iconfont icon-lock"></i></label> <input type="text" class="flex-1" placeholder="验证码">
                </li>
            </ul>
            <ul class="action-box flex flex-align-center flex-pack-justify">
                <li>
                    <input type="checkbox" name="remember" id="remember"> 
                    <label class="flex flex-align-center" for="remember">
                        <span class="remember-case active"></span> 记住密码
                    </label>
                </li>
                <li>
                    <div class="btn">登录</div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
